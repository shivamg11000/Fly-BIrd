
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" >
    <title>Fly-Bird</title>
  </head>
  <body>
    <div class="container">
      <img class="cloud1" src="cloud1.png" width="190px">
      <img class="cloud2" src="cloud1.png" width="190px">
      <img class="bird" src="bird.png" width="80px">

      <div class="up pole"></div>
      <div class="down pole"></div>

      <div id="start"><h1>START</h1></div>
    </div>

    <div id="restart">
      RESTART
    </div>


    <div class="value">
      <div id="score">Score is : <span>0</span></div>
      <div id="speed">Speed is : <span>10</span></div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
